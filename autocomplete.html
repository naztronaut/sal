<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Simple Autocomplete Library with Vanilla JavaScript</title>
    <script src="main.js" type="module"></script>
    <link rel=stylesheet src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body>
    <h1>Simple Autocomplete Library with Vanilla JavaScript</h1>
    <h3>Using a simple HTML datalist, JavaScript modules, and recursive functions </h3>

    <label for="autocomplete" class="form-label">Autocomplete Selector</label>
    <input class="form-control" type="text" id="autocomplete" name="autocomplete" list="autocomplete-list"
        placeholder="Type to search...">

    <datalist id="autocomplete-list">
        <!-- <option>Harry</option> -->
    </datalist>
</body>

</html>
